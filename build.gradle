plugins {
    id 'java'
}

group 'com.karakun'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        url 'http://maven.bestsolution.at/efxclipse-releases/'
    }
    maven {
        url "https://dl.bintray.com/jerady/maven"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'

    compile group: 'de.jensd', name: 'fontawesomefx-fontawesome', version: '4.7.0-11'
    compile group: 'de.jensd', name: 'fontawesomefx-commons', version: '11.0'

    compile group: 'com.dlsc.workbenchfx', name: 'workbenchfx-core', version: '11.1.0'
    compile group: 'com.dlsc.preferencesfx', name: 'preferencesfx-core', version: '11.7.0'
}
